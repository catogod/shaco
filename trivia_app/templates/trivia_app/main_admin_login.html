{% extends "base_app.html" %}
{% load static %}


{% block title  %} Login Page {% endblock %}
{% block head_files %}

{% endblock %}


{% block content %}

<div class="main" style="border: 5px solid #FFFF00;text-align: center;top:40%;">
    <p>Enter the code to log in into Main admin panel (if used first time you can login without code)</p>
    <form method="POST" action="/main_admin_login">
        <input type="text" name="code" autocomplete="off" placeholder="Code">
        <button name="login" type="submit">Login</button>
      <p>{{return}}</p>
    </form>
</div>

<script>

function preventBack() {
    window.history.forward(); 
}
  
setTimeout("preventBack()", 0);
  
window.onunload = function () { null };
</script>


{% endblock %}
